<main>
  <div class="position-relative" ng-app="">
    <section class="section section-lg section-hero section-shaped">
      <div class="container shape-container d-flex align-items-center py-lg-5">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-20 text-center">
              <p class="lead-align">Receive your payments easily 
                <img src="./assets/img/brand/Landing-page-Arrow.png" class="arrow-image">
                <br></p>
                <div class="center-lead-align">
                <span class="lead-align">with</span>
                <img src="./assets/img/brand/irembopay-image.png" class="center-image">
                </div>

                Register today, discover boundless opportunities with us.</p>
              <div class="btn-wrapper mt-5">
                <a target="_blank">
                  <span class="btn btn-center">
                    <span class="text-warning"></span>Request for a Demo</span>

                <a target="_blank" class="btn btn-neutral btn-icon">
                  <span class="nav-link-inner--text">Get Started</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
<!-- SVG separator -->
      <div class="seperator seperator-bottom">

          <div id="section05" class="demo" (click)="hoverMe()" >
            <a><span></span>Scroll to view</a>
          </div>

        </section>
        <section *ngIf="showMeRectDiv" class="oval-rectangle">
          <img src="./assets/img/brand/Landing-page-Image-2.png" class="background-image-rectangle">
        </section>
      </div>                  
    </section>

  <app-sections></app-sections>
